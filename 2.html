    <p>github是通过Git进行版本控制的软件源代码托管服务平台，于2008年4月10日正式上线。
        github除了Git代码仓库托管及基本的Web管理界面以外，它还提供了一些方便社会化共
        同软件开发的功能，即一般人口中的社群功能，包括允许用户追踪其他用户、组织、软件
        库的动态，对软件代码的改动和bug提出评论等。</p>
